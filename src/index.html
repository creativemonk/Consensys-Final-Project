<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Marketplace</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  

<body>
    <div class="container" style="width: 650px;">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center">Marketplace - Sudeep Final Project</h1> <br>
            <h4 class="text-center">Connected Account</h4>
            <p id="account" class="text-center"></p>
            <h4 class="text-center">Current Wallet Balance</h4>
            <div id="accountBalance" class="text-center"></div>
            <hr/>
            <br/>
            <div id="loader">
              <p class="text-center">Loading...</p>
            </div>
  
      <button class="btn btn-info btn-lg pull-center" data-toggle="modal" data-target="#addMember">Add Member (owner only)</button> <br>
      <button class="btn btn-info btn-lg pull-center" data-toggle="modal" data-target="#addSellerRequest">Click to become Seller</button> <br>
      <button class="btn btn-info btn-lg pull-center" data-toggle="modal" data-target="#sellProduct">Add Product(Approved Sellers Only)</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="ProductsRow" class="row">
      <!-- ProductS LOAD HERE -->
    </div>
  </div>

  

  <h1 class="text-center">PRODUCTS FOR SALE</h1>
 <ul id="events" class=" list-group"></ul>
  

  <div id="ProductTemplate" style="display: none;">
    <div class="row-lg-12 col-sm-4">
      <div class="panel panel-default panel-Product">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Description</strong>: <span class="Product-description"></span><br/>
          <strong>Price</strong>: <span class="Product-price"></span><br/>
          <strong>Sold by</strong>: <span class="Product-seller"></span><br/>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-success btn-buy" onclick="App.buyProduct(); return false;">Buy This Product </button>
        </div>
      </div>
    </div>
  </div>

  <!-- form to sell an Product -->
  <div class="modal fade" id="sellProduct" role="dialog">
    <div class="modal-dialog">

      
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sell your Product</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="Product_name">Product name</label>
                  <input type="text" class="form-control" id="Product_name" placeholder="Enter the name of your Product">
                </div>
                <div class="form-group">
                  <label for="price">Price in ETH</label>
                  <input type="number" class="form-control" id="Product_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                    <label for="price">Quantity</label>
                    <input type="number" class="form-control" id="Product_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                  </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="Product_description" placeholder="Product Description" maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sellProduct(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

<!-- form to add member -->
<div class="modal fade" id="addMember" role="dialog">
    <div class="modal-dialog">

      
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Member</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="Product_name">Member Address</label>
                  <input type="text" class="form-control" id="Product_name" placeholder="Enter the new member address">
                </div>
                
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sellProduct(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- form to add seller request -->
<div class="modal fade" id="addSellerRequest" role="dialog">
    <div class="modal-dialog">

      
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Seller Request</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                
                <div class="form-group">
                  <label for="description">Request to become Seller</label>
                  
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sellProduct(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
